"""
Indicates exactly one field must be supplied and this field must not be `null`.
"""
directive @oneOf on INPUT_OBJECT

"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type Mutation {
  login(deviceInfo: String, email: String!, password: String!): User!
  logout(refreshToken: String!): Boolean!
  modifyUser(input: UpdateUserInput!): User!
  refresh(refreshToken: String!): User!
  signUp(input: SignUpInput!): User!
}

type Query {
  user(email: String!): User!
  users(limit: Int! = 10, offset: Int! = 0): Users!
}

input SignUpInput {
  email: String!
  gender: String
  name: String
  password: String
  phone: String
  provider: String
}

input UpdateUserInput {
  email: String!
  gender: String
  name: String
  password: String
  phone: String
  provider: String
}

type User {
  accessToken: String
  email: String!
  gender: String!
  id: ID!
  name: String!
  phone: String!
  provider: String!
  refreshToken: String
}

type Users {
  hasNextPage: Boolean!
  items: [User!]!
  totalCount: Int!
}

